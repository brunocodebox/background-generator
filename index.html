<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<!-- Gradient colors need two colors to be picked -->
	<input type="color" class="color1" value="#00ff00">
	<input type="color" class="color2" value="#ff0000">
<!--<input oninput="setGradient()" type="color" class="color1" value="#00ff00">
	<input oninput="setGradient()" type="color" class="color2" value="#ff0000"> -->
	<div><button class="random">Random colors</button></div>
	<h2>This is the background</h2>
	<!-- The h3 tag will write the colors selected -->
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

<!-- oninput or onclick can be used in the color input selectors but is not advised to keep the separation of concerns-->
